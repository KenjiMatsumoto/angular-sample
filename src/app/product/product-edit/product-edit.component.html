<div class="container">
  <div class="title">商品編集</div>
  <form (ngSubmit)="saveProduct()" [formGroup]="productForm">
    <div class="edit-form">
      <div class="edit-line">
        <label>ID</label>
        <span>{{ productForm.controls.id.value }}</span>
      </div>
      <div class="edit-line">
        <label>名前</label>
        <input type="text" formControlName="name" required maxlength="50" />
        <div class="alert" *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors.required">入力してください</div>
          <div *ngIf="name.errors.maxlength">50文字以内で入力してください</div>
        </div>
      </div>
      <div class="edit-line">
        <label>価格</label>
        <input type="number" formControlName="price" />
        <div class="alert" *ngIf="price.invalid && (price.dirty || price.touched)">
          <div *ngIf="price.errors.required">入力してください</div>
          <div *ngIf="price.errors.min">100円以上で入力してください</div>
        </div>
      </div>
      <div class="edit-line">
        <label>説明</label>
        <input type="text" formControlName="description" />
      </div>
    </div>
    <div class="footer">
      <span class="button white" [routerLink]="['/products', productForm.controls.id.value]">キャンセル</span>
      <button class="button black" [class.disabled]="productForm.invalid">
        保存
      </button>
    </div>
  </form>

</div>
